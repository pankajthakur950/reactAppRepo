	<div class="container">
		<div class="video-container" id="video-container">
			<video controls class="video" id="video" preload="metadata" poster="poster.jpg">
				<source src="assets/videos/big_buck_bunny_720p_2mb.mp4" type="video/mp4">
					<track label="English" kind="subtitles" srclang="en" src="assets/subtitles/sample.vtt" default>
					<track label="Spanish" kind="subtitles" srclang="es" src="assets/subtitles/sample-es.vtt">
			</video>
			<div class="video-controls hidden" id="video-controls">
				<div class="settings-dropdown">
					<button class="settings-dropdown-btn">Settings</button>
					<div class="settings-dropdown-content">
					  <span class="video-quality" src="assets/videos/big_buck_bunny_720p_2mb.mp4">HD</span>
					  <span class="video-quality" src="assets/videos/big_buck_bunny_720p_2mb_regular.mp4">Normal</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/video.js"></script>
